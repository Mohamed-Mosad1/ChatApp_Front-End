<div class="modal-header">
  <h4 class="modal-title pull-left">Update User: {{ user.userName }}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #updateRolesForm="ngForm" autocomplete="off" (ngSubmit)="updateRoles()">
    <div class="form-check" *ngFor="let role of roles">
      <input
      class="form-check-input"
      type="checkbox"
      [id]="role.name"
      [value]="role.name"
      [disabled]="role.name === 'Admin' && user.userName === 'Admin'"
      [checked]="role.checked"
      (change)="role.checked = !role.checked">
      <label class="form-check-label" [for]="role.name">
        {{role.name}}
      </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">
    <i class="fas fa-times"></i>
    Close
  </button>
  <button type="button" class="btn btn-success" (click)="updateRoles()">
    <i class="fas fa-check"></i>
    Update
  </button>
</div>
