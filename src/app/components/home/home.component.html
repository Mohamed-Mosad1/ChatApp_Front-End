<div class="container my-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Chat With Another People</h1>
    <p class="lead">Home</p>
    <div class="text-center">
      <button (click)="registerToggle()" type="button" class="btn btn-primary btn-lg me-2">Register</button>
      <button type="button" class="btn btn-info btn-lg">Learn more...</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
