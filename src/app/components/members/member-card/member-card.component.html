<div class="card" *ngIf="member">
  <div class="card-image-wrapper">
    <img class="card-img-top" [src]="member.photoUrl == baseServerUrl ? './assets/default-user-img.png' : member.photoUrl" [alt]="member.userName" />
    <ul class="list-inline text-center animate member-icons">
      <li class="list-inline-item">
        <button [routerLink]="['/member/', member.userName]" type="button" class="btn btn-warning">
          <i class="fas fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button type="button" class="btn btn-warning" (click)="addLike(member.userName)">
          <i class="fas fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button type="button" class="btn btn-warning">
          <i class="fas fa-envelope"></i>
        </button>
      </li>
    </ul>

  </div>
  <div class="card-body">
    <h4 class="card-title text-center mb-2">
      <i class="fa fa-user me-1"></i>
      {{member.userName | titlecase}} - {{member.age}}
    </h4>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
