<div class="text-center mt-3">
  <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="btn-group" name="predicate">
        <button class="btn btn-warning me-3" btnRadio="liked"
        [(ngModel)]="predicate" (click)="loadLikes()">Members I like</button>
        <button class="btn btn-warning" btnRadio="likedBy"
        [(ngModel)]="predicate" (click)="loadLikes()">Members who like me</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-3 changed-card" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center my-4" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
