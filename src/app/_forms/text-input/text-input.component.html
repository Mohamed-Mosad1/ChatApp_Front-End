<div class="mb-3">
  <label [for]="id" class="form-label">{{ label }}</label>
  <input
    [formControl]="ngControl.control"
    [id]="id"
    [name]="id"
    [placeholder]="label"
    [type]="type"
    class="form-control"
    [class.is-invalid]="ngControl.invalid && ngControl.touched"
    [class.is-valid]="ngControl.valid && ngControl.touched"
    (blur)="onTouched()"
  />

  <small *ngIf="ngControl.errors && ngControl.touched" class="form-text text-danger">
    {{ getErrorMessage() }}
  </small>

</div>
