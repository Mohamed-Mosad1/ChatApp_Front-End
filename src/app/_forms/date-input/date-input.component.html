<div class="mb-3">
  <input
    class="form-control"
    [formControl]="ngControl.control"
    [placeholder]="label"
    [type]="'date'"
    [class.is-invalid]="ngControl.invalid && ngControl.touched"
    [class.is-valid]="ngControl.valid && ngControl.touched"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    style="cursor: pointer;"
  />
</div>
